# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: cucedolino
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      debug: true
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://rudpas.aceaspa.it:8080/
          client: "100"
        app:
          name: ZHCMCU_CEDOLINI
          description: App CU Cedolini
          package: ZWZ
          transport: RUDK930206
        exclude:
          - /test/
